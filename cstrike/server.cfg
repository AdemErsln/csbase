// Nombre del servidor
hostname "Counter-Strike"

// Contraseñas de los servidores
rcon_password ""
sv_password ""

// Variables del servidor
mp_friendlyfire "0"
mp_footsteps "1"
mp_autoteambalance "1"
mp_autokick "0"
mp_flashlight "1"
mp_friendlyfire "0"
mp_tkpunish "0"
mp_forcecamera "0"
mp_limitteams "1"
mp_hostagepenalty "2"
mp_allowspectators "1"
mp_timelimit "20"
mp_chattime "0"
sv_cheats "0"
sv_gravity "800"
sv_alltalk "1"
sv_allowupload "1"
sv_allowdownload "1"
sv_downloadurl "http://mifastdl.com"
sv_maxspeed "320"
pausable "0"

// Tirar todas las granadas en la muerte (parte de Variables del servidor)
// En inglés.
// Drop a grenade after player death
// 0 - disabled
// 1 - drop one the grenade
// 2 - drop an everyone grenades
//
// Default value: "0"
mp_nadedrops 0

// Variables de rondas
mp_freezetime "6"
mp_roundtime "5"
mp_startmoney "800"
mp_maxmoney "16000"
mp_c4timer "45"
mp_fraglimit "0"
mp_maxrounds "0"
mp_winlimit "0"
mp_buytime "1.5"
mp_round_restart_delay "5"
mp_hegrenade_penetration "0"
mp_auto_reload_weapons "0"
mp_max_teamkills "3"

// Ronda infinita (parte de Variables de rondas)
// En inglés.
// Flags for fine grained control (choose as many as needed)
// a - block round time round end check
// b - block needed players round end check
// c - block VIP assassination/success round end check
// d - block prison escape round end check
// e - block bomb round end check
// f - block team extermination round end check
// g - block hostage rescue round end check
//
// Example setting: "ae" - blocks round time and bomb round end checks
// Default value: "0"
mp_round_infinite 0

// Log del servidor
log "on"
mp_logdetails "0"
mp_logmessages "0"

// Variables de conexión
sv_minrate 0
sv_maxrate 100000
sv_minupdaterate 3
sv_maxupdaterate 73
sv_unlag 1

// Variables de internet
sv_lan "0"
sv_region "255"
sv_contact "tu@correo.aqui"

// No cambiar aquí
sv_rehlds_movecmdrate_max_burst "-1"
sv_rehlds_stringcmdrate_max_burst "-1"
sv_rehlds_movecmdrate_max_avg "-1"
sv_rehlds_stringcmdrate_max_avg "-1"
sv_force_ent_intersection "1"	
